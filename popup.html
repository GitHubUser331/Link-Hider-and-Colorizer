<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Link Hider and Colorizer</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      button {
        width: 100%;
        padding: 8px 0;
        margin-bottom: 10px;
      }
      input[type="color"] {
        width: 100%;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1 align="center">Link Hider and Colorizer</h1>
    <br>
    <input type="color" id="colorPicker" value="#ff0000">
    <button id="changeColor">Change Link Color</button>
    <button id="resetColor">Reset Color</button>
    <button id="hideLinks">Hide Links</button>
    <button id="showLinks">Show Links</button>
    <script src="popup.js"></script>
  </body>
</html>
